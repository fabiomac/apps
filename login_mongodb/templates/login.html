{% extends 'layout.html' %}

{% block body %}
<div class="col-md-4 col-md-offset-4">
	<h1>Login</h1>
	<form method="POST" action="">
	  <div class="form-group">
	     <label>Username</label>
	     <div class="input-group">
	       <span class="input-group-addon">
              <i class="glyphicon glyphicon-user" style="width: auto"></i>
           </span>
	       <input type="text" name="username" class="form-control" value="{{request.form.username}}">
	     </div> 
	  </div>
	  <div class="form-group">
	    <label>Password</label>
	    <div class="input-group">
	  	  <span class="input-group-addon">
             <i class="glyphicon glyphicon-lock" style="width: auto"></i>
          </span>
	      <input type="password" name="password" class="form-control" value="{{request.form.password}}">
	    </div>
	  </div>
	  <div class="form-group">
	    <input id="rememberme" name="rememberme" value="{{ request.form.remember_me }}" type="checkbox"/>
			<label>Remember me - </label><a href="/password_reset"> Forgot password? </a><a href="/register"> - Sign up here. </a></label>
		</div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
{% endblock %}
